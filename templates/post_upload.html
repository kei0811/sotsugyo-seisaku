<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/form.css">

    <!--link-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<body>

    <h5>投稿更新ページ</h5>





    <form action="/write" method="POST">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="title" type="text" class="validate" name="title_task" value="{{tmp_post_info[1]}}">
                    <label for="title">求人タイトル</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="intro" type="text" class="validate" name="intoro_task" value="{{tmp_post_info[2]}}">
                    <label for="local">農業紹介</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="work" type="text" class="validate" name="work_task" value="{{tmp_post_info[3]}}">
                    <label for="work_task">仕事内容</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="salary" type="text" class="validate" name="salary_task" value="{{tmp_post_info[4]}}">
                    <label for="salary_task">給料</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="location" type="text" class="validate" name="location_task" value="{{tmp_post_info[5]}}">
                    <label for="location_task">勤務地</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="hours" type="time" class="validate" name="hours_task" value="{{tmp_post_info[6]}}">
                    <input id="hoursf" type="time" class="validate" name="hoursf_task" value="{{tmp_post_info[7]}}">
                    <label for="hours">勤務時間</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="status" type="text" class="validate" name="status_task" value="{{tmp_post_info[8]}}">
                    <label for="status_task">雇用形態</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="holiday" type="text" class="validate" name="holiday_task" value="{{tmp_post_info[9]}}">
                    <label for="holiday_task">休暇</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="walfare" type="text" class="validate" name="welfare_task" value="{{tmp_post_info[10]}}">
                    <label for="welfare_task">福利厚生</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="flow" type="text" class="validate" name="flow_task" value="{{tmp_post_info[11]}}">
                    <label for="flow_task">応募の流れ</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="link" type="text" class="validate" name="link_task" value="{{tmp_post_info[12]}}">
                    <label for="link_task">SNSのリンク先</label>
                </div>
            </div>





            <div class="box">
                <button class="btn waves-effect waves-light" type="submit" name="save" value="登録">完了 </button>
            </div>
        </form>

    </form>

</body>

</html>
